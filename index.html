<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="component">
      <div class="container-left">
        <span class="container-left__title">Your Result</span>
        <div class="container-left__score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="container-left__message">
          <span>Great</span>
          <p>You scored highter than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="container-right">
        <div class="right-wrapper">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-items">
            <div class="summary-item">
              <div class="summary-legend">
                <img class="summary-item__image" src="./assets/images/icon-reaction.svg" alt="">
                <span class="summary-item__title">Reaction</span>
              </div>
              <div class="summary-item__score"><span>80</span><span>/</span><span>100</span></div>
            </div>
            <div class="summary-item">
              <div class="summary-legend">
                <img class="summary-item__image" src="./assets/images/icon-memory.svg" alt="">
                <span class="summary-item__title">Memory</span>
              </div>
              <div class="summary-item__score"><span>92</span><span>/</span><span>100</span></div>
            </div>
            <div class="summary-item">
              <div class="summary-legend">
                <img class="summary-item__image" src="./assets/images/icon-verbal.svg" alt="">
                <span class="summary-item__title">Verbal</span>
              </div>
              <div class="summary-item__score"><span>61</span><span>/</span><span>100</span></div>
            </div>
            <div class="summary-item">
              <div class="summary-legend">
                <img class="summary-item__image" src="./assets/images/icon-visual.svg" alt="">
                <span class="summary-item__title">Visual</span>
              </div>
              <div class="summary-item__score"><span>72</span><span>/</span><span>100</span></div>
            </div>
          </div>
          <button class="summary-button">Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
